<div class="post-teaser-inner idea">
  {% assign path = include.post.url %}
  <a href="{{ path }}">
    <div class="post-teaser-content">
      <h3 class="post-teaser-title" >{{ include.post.title }}</h3>
      <div class="post-teaser-description workshop">
        <p>
            {{ include.post.teaser | remove: '<p>' | remove: '</p>'}}
            {% if include.post.desc %}{{ include.post.desc }}{% endif %}
        </p>
        {% if include.post.dauer %}
        <p>‚è∞ {{ site.data.materialsammlung.zeitbedarf[include.post.dauer] }}</p>
        {% endif %}
      </div>
    </div>
  </a>
</div>
