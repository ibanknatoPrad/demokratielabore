<div class="post-teaser-inner" style="border-top: 3px solid #FF003F;">
    {% assign path = include.post.url %}
    <a href="{{post.link}}">
        <img src="{{post.img}}" class="img-responsive" />
    </a>
    <div class="post-teaser-content">
        <p>Thema</p>
        <a href="{{ path }}"><h3 class="post-teaser-title" >{{ include.post.title }}</h3></a>
        <div class="post-teaser-description workshop">
            <p>
                {{ post.ws_teaser | remove: '<p>' | remove: '</p>'}}
                {{ include.post.teaser }}
            </p>
            <a class="post-teaser-read-more" href="{{ path }}">zum Thema</a>
        </div>
    </div>
</div>
