<div class="post-teaser-inner {{ site.data.materialsammlung.unterthema-color[include.post.unterthema] }}">
  {% assign path = include.post.url %}
  <a href="{{ path }}">
    <img src="{{post.img}}" class="img-responsive" />
    <div class="post-teaser-content thema">
      <h3 class="post-teaser-title" >{{ include.post.title }}</h3>
      <div class="post-teaser-description workshop">
        <p>
          {{ post.ws_teaser | remove: '<p>' | remove: '</p>'}}
          {{ include.post.teaser }}
        </p>
      </div>
    </div>
  </a>
</div>
