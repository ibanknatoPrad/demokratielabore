<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>
		{% if page.title %}
		{{ page.title }} | {{ site.title }}
		{% else %}
		{{ site.title }} ~ {{ site.description }}
		{% endif %}
	</title>

	<meta name="description" content="{{ page.excerpt | strip_html }}">
    <meta name="viewport" content="width=device-width, user-scalable=no">
	{% include head-social-og.html %}
	<link rel="stylesheet" href="/static/fonts/overpass/overpass.css">
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/animate.css">
	<link rel="stylesheet" href="/static/css/main.css?v=1.4">
	<link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />


</head>


<body>
<!--[if lt IE 7]>

	improve your experience.</p>
<![endif]-->

<div class="body-wrap">
	<div class="page-wrap">
        {% include header-nav.liquid %}
        <div class="row">
            {% if page.hide_hero != true %}
                <div class="fullwidth-image" style="background-image:url({{ page.img_full }});"></div>
            {% endif %}
        </div>
        <div class="beneath-sections jumbotron fond__white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 section-intro">
                        <h1 class="section-headline">{{ page.title }}</h1>
                    </div>
                </div>
                <div class="container text__black">
                    <div class="col-lg-8 col-lg-offset-2">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
