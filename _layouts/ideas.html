---
layout: base
title: "Ideen"
hide_hero: true

---

<div class="row">
    <div class="col-xs-12 fond__white jumbotron">
        <div class="row">
            <div class="container">
                <div class="col-lg-5 section-sub-material-img">
                    <img src="{{ page.img-subpage }}" id="sub-page-img">
                </div>
                <div class="col-lg-7 section-sub-material">
                    <a href="/materialsammlung"><p class="sub-material-arrow-back"><img src="/static/img/arrow.svg"> Zur√ºck</p></a>

                    <h2 class="section-headline">{{ page.title }}</h2>
                    <p>
                        {{ content }}
                    </p>
                </div>
            </div>
            <div class="container">
                <div class="isotope-wrap">
                    <div class="grid-sizer col-xs-12 col-md-6 col-lg-4"></div>
                    {% for p in site.pages %}
                    {% if p.layout contains 'idee' %}
                        <div class="col-xs-12 col-md-6 col-lg-4 isotope-item post-teaser idea">
                            {% include idea-teaser-tile.html post=p %}
                        </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
